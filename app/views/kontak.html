<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/cssLinkLoader.js"></script>
    <script src="/js/templateLoader.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Kontak</title>
    <style>
      /* Mencegah FOUC */
      body {visibility: hidden;}
      @import url("https://fonts.googleapis.com/css?family=Montserrat:700,400|Inter:700,400");
    </style>
  </head>
  <body style="margin: 0; padding: 0;">
    <input type="hidden" id="anPageName" name="page" value="kontak">
    <div class="container-center-horizontal" style="margin: 0; padding: 0;">
      <div class="kontak screen" data-id="109:183" style="margin: 0; padding: 0;">
        <div class="mac-book-air-1-LN8ZrO" data-id="101:2" style="margin: 0; padding: 0;">
          <div id="template-header"></div>

          <h1 class="title">
            <span class="span0">Hubungi Kami</span><br>
            <span class="span2">Kami Siap Membantu Anda 24/7!</span>
          </h1>

          <div class="contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
              </div>
              <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis Pesan Anda" required></textarea>
              </div>
              <button type="submit" class="submit-button">Kirim</button>
            </form>
          </div>

          <div class="contact-info">
            <h2>Informasi Kontak</h2>
            <p>Email: support@fttk.com</p>
            <p>Telepon: +62 123 4567 890</p>
            <p>Alamat: Jl. Senggarang, Tanjungpinang, Indonesia</p>
          </div>

          <div id="template-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const template = new Template(['header', 'footer']);
  loadCSS([
    'main',
    'kontak',
    'template/header',
    'template/footer'
  ]);

  $('#contactForm').on('submit', function(e) {
    e.preventDefault();
    alert('Pesan Anda telah dikirim!');
    // pengiriman data-datannya ke server
  });
</script>
